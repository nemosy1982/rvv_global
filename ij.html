<div class="container mt-4">
        <button class="btn btn-primary" id="startTimerBtn" onclick="startTimer()">Start timer</button>
        <button class="btn btn-danger" id="stopTimerBtn" onclick="stopTimer()">Stop timer</button>
        <button class="btn btn-secondary" id="resetTimer" onclick="resetTimer()">Reset timer</button>
        <button class="btn btn-success" id="resumeTimer" onclick="resumeTimer()">Resume timer</button>
        <div class="mt-5">
            <input type="text" id="days" value=0> d, <br>
            <input type="text" id="hours" value=0> h, <br>
            <input type="text" id="minutes" value=0> m, <br>
            <input type="text" id="seconds" value=0> s
        </div>

</div>
